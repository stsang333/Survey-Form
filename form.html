<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Enter your name: <input id="name" type="text" placeholder="Name" required /></label>
        <label id="email-label" for="email">Enter your email: <input id="email" type="email" placeholder="Email" required /></label>
        <label id="number-label" for="number">Enter your age: <input id="number" type="number" min="10" max="120" placeholder="Age" required /></label>
        <label>Which option best describes your current role? 
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Full time job</option>
            <option value="2">Full time learner</option>
            <option value="3">Student</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        Would you recommend freeCodeCamp to a friend?
        <label><input class="inline" type="radio" name="recommend" value="definitely" checked /> Definitely</label>
        <label><input class="inline" type="radio" name="recommend" value="maybe" /> Maybe</label>
        <label><input class="inline" type="radio" name="recommend" value="not sure" /> Not sure</label>
      </fieldset>
      <fieldset>
        What would you like to see improved?
        <label for="front-end"><input id="front-end" class="inline" type="checkbox" value="1"/> Front-end Projects</label>
        <label for="back-end"><input id="back-end" class="inline" type="checkbox" value="2"/> Back-end Projects</label>
        <label for="data-visualization"><input id="data-visualization" class="inline" type="checkbox" value="3"/> Data Visualization</label>
        <label for="challenges"><input id="challenges" class="inline" type="checkbox" value="4"/> Challenges</label>
        <label for="open-source"><input id="open-source" class="inline" type="checkbox" value="5"/> Open Source Community</label>
        <label id="comments">Additional comments or suggestions: 
          <textarea placeholder="Enter your comments here..." rows="6"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
